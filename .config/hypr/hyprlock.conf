# Hyprlock TTY Theme Configuration

# Background
background = #000000

# Main layout elements
general {
    disable_loading_bar = true
    hide_cursor = false
}

# Time module - positioned at top center
label {
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    color = rgba(255, 255, 255, 1)
    font_family = JetBrains Mono, monospace
    font_size = 72
    position = 0, 100
    halign = center
    valign = start
}

# Welcome message
label {
    text = "Welcome to Fedora Linux"
    color = rgba(255, 255, 255, 0.8)
    font_family = JetBrains Mono, monospace
    font_size = 24
    position = 0, 0
    halign = center
    valign = center
}

# Input field styled like a terminal prompt
input-field {
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    fade_on_empty = false
    placeholder_text = "<span foreground='white'>Password: </span><span foreground='black' background='white'>|</span>"
    position = 0, -80
    halign = center
    valign = end
    
    outer_color = rgba(255, 255, 255, 1)
    inner_color = rgba(0, 0, 0, 0.5)
    font_family = JetBrains Mono, monospace
    font_size = 16
    font_color = rgba(255, 255, 255, 1)
    
    check_color = rgba(255, 255, 255, 1)
    fail_color = rgba(255, 0, 0, 1)
    fail_text = "<span foreground='red'>Authentication Failed! Press ESC to continue.</span>"
}