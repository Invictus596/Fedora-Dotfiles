# Hyprland Configuration for Custom Fedora Setup

# Variables
$mainMod = SUPER

# General settings
general {
    # Enable/disable decorations
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    # cursor_inactive_timeout is deprecated, using cursor_inactive_timeout_fraction instead if needed
}

# Decoration settings
decoration {
    blur {
        enabled = true
        size = 8
        passes = 2
    }
    rounding = 10
}

# Monitor setup - position laptop monitor on the left and external on the right
monitor = , preferred, auto, 1        # Auto-detect and configure monitors

# Input settings
input {
    kb_layout = us
    follow_mouse = 1
    float_switch_override_focus = 0
}

# Window rules
windowrule = float, kitty
windowrule = float, [title="floating"]
windowrule = size 800 600, kitty, title:(floating)

# Keybindings
bind = $mainMod, T, exec, [ -x "$(command -v kitty)" ] && kitty || [ -x "$(command -v gnome-terminal)" ] && gnome-terminal || [ -x "$(command -v alacritty)" ] && alacritty
bind = $mainMod, SPACE, exec, [ -x "$(command -v rofi)" ] && rofi -show drun || [ -x "$(command -v wofi)" ] && wofi --dmenu
bind = $mainMod, A, exec, [ -x "$(command -v rofi)" ] && rofi -show drun || [ -x "$(command -v wofi)" ] && wofi --dmenu
bind = $mainMod, E, exec, [ -x "$(command -v thunar)" ] && thunar || [ -x "$(command -v nautilus)" ] && nautilus || [ -x "$(command -v pcmanfm)" ] && pcmanfm
bind = $mainMod, Q, killactive
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, J, exec, [ -x "$(command -v killall)" ] && killall -SIGUSR1 waybar || pkill -SIGUSR1 waybar
bind = $mainMod, N, exec, [ -x "$(command -v swaync-client)" ] && swaync-client -t -sw || notify-send "Notifications" "Notification center not available"

# Screenshot binding
bind = , PRINT, exec, [ -x "$(command -v grim)" ] && grim -g "$(slurp)" - | wl-copy || [ -x "$(command -v spectacle)" ] && spectacle

# Arrow key window focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Arrow key workspace movement
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Workspace navigation
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Other useful bindings
bind = $mainMod, Return, exec, [ -x "$(command -v kitty)" ] && kitty || [ -x "$(command -v gnome-terminal)" ] && gnome-terminal || [ -x "$(command -v alacritty)" ] && alacritty
bind = $mainMod, Tab, cyclenext
bind = $mainMod SHIFT, Tab, cyclenext, prev
bind = $mainMod, F, fullscreen
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo # dwindle
bind = $mainMod, M, exec, hyprctl dispatch exit

# Brightness and volume controls
bindl = , XF86MonBrightnessUp, exec, [ -x "$(command -v brightnessctl)" ] && brightnessctl set +10% || [ -x "$(command -v light)" ] && light -A 10
bindl = , XF86MonBrightnessDown, exec, [ -x "$(command -v brightnessctl)" ] && brightnessctl set 10%- || [ -x "$(command -v light)" ] && light -U 10
bindl = , XF86AudioRaiseVolume, exec, [ -x "$(command -v wpctl)" ] && wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ || [ -x "$(command -v pactl)" ] && pactl set-sink-volume @DEFAULT_AUDIO_SINK@ +5%
bindl = , XF86AudioLowerVolume, exec, [ -x "$(command -v wpctl)" ] && wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- || [ -x "$(command -v pactl)" ] && pactl set-sink-volume @DEFAULT_AUDIO_SINK@ -5%
bindl = , XF86AudioMute, exec, [ -x "$(command -v wpctl)" ] && wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle || [ -x "$(command -v pactl)" ] && pactl set-sink-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, [ -x "$(command -v wpctl)" ] && wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle || [ -x "$(command -v pactl)" ] && pactl set-source-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Exec-once programs
exec-once = pgrep -x waybar || waybar
exec-once = pgrep -x swaync || swaync
exec-once = pgrep -x mako || mako  # fallback notification daemon
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP